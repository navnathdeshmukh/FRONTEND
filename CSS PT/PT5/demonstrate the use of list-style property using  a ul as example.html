<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML -->
<ul class="my-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  
  <!-- CSS -->
  <style>
    .my-list {
      list-style: disc; /* set the bullet style to a filled circle */
      color: #333; /* set the text color of list items */
      font-size: 16px; /* set the font size of list items */
      margin: 0; /* remove any default margin */
      padding: 0 0 0 20px; /* add padding to the left of list items to make room for the bullet */
    }
    
    .my-list li {
      margin: 10px 0; /* add some vertical spacing between list items */
    }
  </style>
  
</body>
</html>
