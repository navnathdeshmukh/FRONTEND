<!DOCTYPE html>
<html>
<head>
    <title>CSS Class Example</title>
    <style>
        .my{
            color: rgb(4, 4, 38);
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="my">Heading 1</h1>
    <p class="my">This is a paragraph with the class applied.</p>
    <div class="my">
        <p>This is another paragraph inside a div with the class applied.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
</body>
</html>
