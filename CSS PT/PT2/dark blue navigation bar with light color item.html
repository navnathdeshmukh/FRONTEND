<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  nav {
  background-color: darkblue;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

nav a {
  color: white;
  font-weight: bold;
  text-decoration: none;
  padding: 10px;
}

nav a.active {
  background-color: lightblue;
  color: darkblue;
  border-radius: 5px;
}

nav a:hover {
  background-color: lightblue;
  color: darkblue;
  border-radius: 5px;
}

</style> 
<body>
  <nav>
  <a href="#" class="active">Home</a>
  <br>
  <a href="#">About</a><br>
  <a href="#">Services</a><br>
  <a href="#">Contact</a>
</nav>

</body>
</html>
