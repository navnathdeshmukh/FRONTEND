<style>
    .vertical-bar {
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 50px;
  background: url('pexels-justyna-serafin-10401968.jpg') repeat-y;
}

.icon {
  width: 50px;
  height: 50px;
  background-image: url('pexels-cottonbro-studio-4480519.png');
  background-size: contain;
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
}

</style>
<body>
    <div class="vertical-bar">
        <div class="icon"></div>
      </div>
      
</body>
