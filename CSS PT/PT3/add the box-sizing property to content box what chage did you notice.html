<!DOCTYPE html>
<html>
<head>
	<title>Box-Sizing Example</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			margin-bottom: 20px;
		}

		.content {
			background-color: #f7f7f7;
			margin: 0 auto;
			max-width: 800px;
			padding: 20px;
			box-sizing: border-box;
			margin-bottom: 20px;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>Header</h1>
	</header>

	<div class="content">
		<p>This is the content box.</p>
	</div>

	<footer>
		<p>Footer</p>
	</footer>
</body>
</html>
