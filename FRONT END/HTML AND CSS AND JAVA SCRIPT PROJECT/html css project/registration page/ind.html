<Html>
    <head> 
    <title>
    Registration Page
    </title>
    </head>
    <body bgcolor="Lightyello">
    <h1>  Registration Page</h1>
    <form  method="post" action="https://script.google.com/macros/s/AKfycbys6q3LzW817lO-mvntmE35h45zArBwc86hvn1VzJ1GCFgck37v9Cgo1oEdPH-LCrS1/exec">
    
    <label> Firstname </label>       
    <input type="text" placeholder="name firstname " name="firstname" /> <br> <br>
    <label> Middlename: </label>   
    <input type="text" placeholder="name middlename " name="middlename" /> <br> <br>
    <label> Lastname: </label>       
    <input type="text" placeholder="name lastname " name="lastname" /> <br> <br>
    
    <label> 
    Course :
    </label> 
    <select name="Course">
    <option value="Course">Course</option>
    <option value="BCA">BCA</option>
    <option value="BBA">BBA</option>
    <option value="B.Tech">B.Tech</option>
    <option value="MBA">MBA</option>
    <option value="MCA">MCA</option>
    <option value="M.Tech">M.Tech</option>
    </select>
    <br>
    <br>
    <br>
     <label> 
    gender:
    </label> 
    <select name = "gender">
    <option value="other">other</option>
    <option value="male">male</option>
    <option value="female">female</option>
    <br>
    <br>
    <br>
    
    <label> 
    Phone :
    </label>
    <input type="text" name="country code"  value=" +91" size="2"/> 
    <input type="text" name="phone" size="10"/> <br> <br>
    Address
    <br>
    <textarea cols="80" rows="5" value="address"  placeholder="address" name="address"></textarea>
    <br>
    <br>
    <center><button onclick="myFunction()">submit </button>

        <script>
        function myFunction() {
          alert("Registration Success");
        }
        </script> </center>

    </form>
    </body>
    </Html>
